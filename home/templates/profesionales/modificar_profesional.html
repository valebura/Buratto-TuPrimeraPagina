{% extends "base.html" %}

{% block contenido %}
<h1>Modificar {{ profesional.nombre }} {{ profesional.apellido }}</h1>
<form action="{% url "modificar_profesional" profesional.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Modificar">
</form>
{% endblock contenido %}
